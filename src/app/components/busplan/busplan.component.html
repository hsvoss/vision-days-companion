<div class="card">

  <div class="inline" style="align-self: center">
    <img alt="bus" src="/assets/icons/bus-solid.svg"/>
    <h1>Abfahrtmonitor</h1>
  </div>

  <div class="linie-coins">
    <div class="line-wrapper">
      <p>Linie</p>
      <div class="line">200</div>
      <div class="bus-horizontal"></div>
    </div>
    <div class="coins">
      <img alt="coins" src="/assets/icons/coins-solid.svg" height="16"/>
      <p> 3,00 € </p>
      <img alt="coins" src="/assets/icons/mask-face-solid.svg" height="16"/>
      <p> FFP2 </p>
    </div>
  </div>

  <p style="text-align: center; color: gray">Richtung
    <wbr>
    Zoologischer Garten
  </p>

  <div class="table-header">
    <h2>U Rotes Rathaus</h2>
    <h2 style="text-align: right">Corneliusbrücke</h2>
  </div>


  <div class="ride" *ngFor="let ride of busApiService.rides | async">
    <div class="horizontal-line"></div>

    <div class="footer">
      <div class="clock" style="align-items: flex-start">
        <div>{{dateToClock(ride.plannedDeparture)}}</div>
        <div class="delay">{{delayToString(ride.departureDelay)}}</div>
      </div>

      <div class="stopwatch">
        <img alt="stopwatch" src="/assets/icons/stopwatch-solid.svg" height="16"/>
        <p>{{calcRideTime(ride)}}</p>
      </div>

      <div class="clock" style="align-items: flex-end">
        <div>{{dateToClock(ride.plannedArrival)}}</div>
        <div class="delay">{{delayToString(ride.arrivalDelay)}}</div>
      </div>
    </div>
  </div>

</div>
